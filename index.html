<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css challenge</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_body">
        <div class="parent">
            <div class="purple_child">
                <div class="purple_one"><p>Your Result</p></div>
                <div class="purple_two">
                <div class="purple_sub_two_h1"> 
                    <h1>76</h1> <br>
                </div>
                    <div class="purple_sub_two"><span class="purple_sub_two">of 100</span></div>
            </div>
                <div class="purple_four"> 
                    <div class="purple_three"><h2>Great</h2>
                    </div><p>You scored higher than 65% of the people that have taken these tests</p>
                </div>
            </div>


            <!-- white_child section -->
            <div class="white_child">
                <div class="white_one">
                    <h5>Summary</h5>
                </div>
                <div class="white_two">
                    <div class="left">
                    <i class="fa-solid fa-bolt"></i>
                    <h4>Reaction</h4>
                    </div>
                <div class="white_two_sub_two">
                    <p>80/<span class="white_four_sub_three">100</span> </p>
                    </div>
                </div>
                <div class="white_three">
                    <div class="left">
                    <i class="fa fa-brain"></i>
                    <h4>Memory</h4>
                    </div>   
                    <div class="white_three_sub_two">
                            <p>92/<span class="white_four_sub_three">100</span> </p>
                    </div>
                </div>
                    
                <div class="white_four space-between">
                    <div class="left">
<i class="fa-sharp fa-regular fa-comment"></i>                        <h4>verbal</h4>
                    </div>
                    <div class="white_four_sub_two">
                        <p>61/<span class="white_four_sub_three">100</span> </p>
                    </div>
                </div>
        
                <div class="white_five">
                    <div class="left">
                        <i class="fa fa-eye"></i>
                        <h4>visual</h4>
                    </div>
                    <div class="white_five_sub_two">
                        <p>72/<span class="white_four_sub_three">100</span> </p>
                        
                    </div>
                    </div>
            
            
                    <button class="white_purple">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>
